    <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>

    <script>
        $(document).ready(function() {
            var category_line = $('ul.filter-category-box');

            $('legend').click(function() {
                $('.all, .depth1').slideToggle(100).siblings('.category-wrap').slideUp(100);
                $(category_line).slideToggle(100);
            });

            $('.depth1').click(function() {
                $(this).parent('li').children('.category-wrap').stop().slideToggle(100);
                $(this).parent('li').siblings().children('.category-wrap').slideUp(100);
                $('.depth3').stop().slideUp(100);
            });

            $('.depth2').click(function() {
                $(this).parent('li').children('.depth3').stop().slideToggle(100);
            });
        });
    </script>
</head>
