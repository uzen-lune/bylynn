    <script>
        $(document).ready(function() {
            /* filter-category */
            var category_line = $('ul.filter-category-box');

            $('.filter-category-wrap legend').click(function() {
                $('.filter-category-box').stop().slideToggle(200).css('display', 'block').children().find('.category-wrap').slideUp(80);
            });

            $('.depth1').click(function() {
                $(this).parent('li').children('.category-wrap').stop().slideToggle(200);
                $(this).parent('li').siblings().children('.category-wrap').slideUp(80);
                $('.depth3').stop().slideUp(80);
            });

            $('.depth2').click(function() {
                $(this).parent('li').children('.depth3').stop().slideToggle(200);
            });

            /* filter-brand */
            $('.filter-brand-wrap legend').click(function() {
                $('.filter-brand-box, a.more').stop().slideToggle(200).css('display', 'flex');
            });

            /* filter-color */
            $('.filter-color-wrap legend').click(function() {
                $('.filter-color-box').stop().slideToggle(200).css('display', 'flex');
            });

            /* filter-size */
            $('.filter-size-wrap legend').click(function() {
                $('.filter-size-box').stop().slideToggle(200).css('display', 'flex');
            });

            /* filter-benefit */
            $('.filter-benefit-wrap legend').click(function() {
                $('.filter-benefit-box').stop().slideToggle(200).css('display', 'flex');
            });

            /* filter-price */
            $('.filter-price-wrap legend').click(function() {
                $('.filter-price-box').stop().slideToggle(200).css('display', 'block');
            });

            /* filter-purpose */
            $('.filter-purpose-wrap legend').click(function() {
                $('.filter-purpose-box').stop().slideToggle(200).css('display', 'block');
            });
        });
    </script>
