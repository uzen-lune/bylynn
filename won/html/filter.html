        <script>
            $('legend').click(function() {
                if ($(this).siblings('div').is(":visible") != true) {

                    $(this).siblings('div').slideDown();
                    $(this).find('img').css({
                        transform: "rotate(180deg)"
                    });

                } else {

                    $(this).siblings('div').slideUp();
                    $(this).find('img').css({
                        transform: "rotate(0deg)"
                    });
                    $('.category-contents').find('.depth2').slideUp();
                    $('.category-contents').find('.depth3').slideUp();

                }
                
            });
